message: |
  This lab builds a L2 domain (VLAN 1000) across three PE-routers running
  EVPN with MPLS transport. All hosts connected to VLAN 1000 (h1-h4) should be
  able to ping each other.

defaults.device: sros
# devices.sros.clab.node.type: sr-1x # 800Gbps FP5 platform
# defaults.devices.sros.clab.node.type: ixr-s
provider: clab

bgp.as: 65000

vlans:
  tenant:
    mode: bridge

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  pe:
    members: [ pe1, pe2, pe3 ]
    module: [ bgp, ospf, mpls, vlan, evpn ]
    config: [ evpn.mpls ]
    clab.type: ixr-s
  core:
    members: [ p ]
    module: [ ospf, mpls ]
    clab.type: sr-7s

nodes: [ pe1, pe2, pe3, p, h1, h2, h3, h4 ]

links:
- pe1-p
- pe2-p
- pe3-p
- pe1:
  h1:
  vlan.access: tenant
- pe2:
  h2:
  vlan.access: tenant
- pe3:
  h3:
  h4:
  vlan.access: tenant
